<!DOCTYPE html>
<html>
    <head>
        <meta charset= "UTF-8">
        <meta http-equiv= "X-UA-Compatible" content= "IE=edge">
        <meta name= "viewport" content= "width-device-width,
        initial-scale=1.0">
       <title>Registro</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
       <form id="registroForm">
        <h1 class="title">Sign in</h1>
           <label for="nombre">
                <i class="fa-solid fa-user-ninja"></i>
               <input placeholder="Nombre:" type="text" id="username" required><br>
           </label>
           <label for="email">
               <i class="fa-solid fa-envelope"></i>
               <input placeholder="Correo electronico:" type="email" id="email" required><br>
           </label>
           <label for="password">
               <i class="fa-solid fa-lock"></i>
               <input placeholder="Contraseña:" type="password" id="password" required><br>
           </label>
           <a href="login.html" class="link">¿Ya tienes una cuenta?</a>
           <button id="button">Continuar</button>
       </form>
        <script src="main3.js"></script>
    </body>
</html>
